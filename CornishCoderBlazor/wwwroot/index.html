<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <title>CornishCoderBlazor</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
</head>
<body>
    <app>Loading...</app>

    <script type="blazor-boot">
    </script>
    <script src="js/J50Npi.min.js"></script>
    <script src="js/WeatherApi.js"></script>
    <script>
        Blazor.registerFunction('increment', function (number) {
            const incrementCallback = Blazor.platform.findMethod(
                'CornishCoderBlazor',
                'CornishCoderBlazor.Pages',
                'Counter',
                'IncrementCallback'
            );
            var newNumber = number + 1;
            var newNumberAsString = '' + newNumber;
            Blazor.platform.callMethod(incrementCallback, null, [Blazor.platform.toDotNetString(newNumberAsString)]);
        });
    </script>
</body>
</html>
